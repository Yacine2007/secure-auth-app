<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Y PRO Accounts - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* نفس الأنماط السابقة... */
        /* سيتم الاحتفاظ بنفس CSS السابق */
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-wifi"></i> <span id="connectionText">Connected</span>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-user-shield"></i> B.Y PRO Accounts</h1>
            <p>Secure Login System</p>
        </div>

        <!-- Logged In Info -->
        <div class="logged-in-info" id="loggedInInfo">
            <div class="user-avatar pulse">
                <i class="fas fa-user-check"></i>
            </div>
            <h3>Welcome, <span id="userName">User</span>!</h3>
            <p>You are successfully logged in as</p>
            <p><strong id="userId" style="color: var(--primary-color); font-size: 1.2rem;"></strong></p>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Login Methods -->
        <div id="loginSection">
            <div class="login-methods">
                <button class="method-btn active" data-method="qr">
                    <i class="fas fa-qrcode"></i> QR Code
                </button>
                <button class="method-btn" data-method="manual">
                    <i class="fas fa-keyboard"></i> Manual Login
                </button>
            </div>

            <!-- QR Code Login -->
            <div class="login-form active" id="qrForm">
                <div class="qr-scanner">
                    <div class="camera-container">
                        <video id="qr-video" playsinline></video>
                        <div class="camera-overlay">
                            <div class="scan-line"></div>
                        </div>
                    </div>
                    <p style="color: var(--text-muted); margin-bottom: 20px; font-size: 0.9rem;">
                        Point camera at QR code or upload image below
                    </p>
                    
                    <div class="file-upload">
                        <input type="file" id="qr-file" class="file-input" accept="image/*">
                        <label for="qr-file" class="file-label">
                            <i class="fas fa-upload"></i> Upload QR Code Image
                        </label>
                    </div>
                </div>
            </div>

            <!-- Manual Login -->
            <div class="login-form" id="manualForm">
                <div class="form-group">
                    <label for="userIdInput"><i class="fas fa-id-card"></i> Account ID</label>
                    <input type="text" id="userIdInput" placeholder="Enter your account ID" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="passwordInput"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="passwordInput" placeholder="Enter your password" autocomplete="current-password">
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Login Button -->
            <button class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login to B.Y PRO
            </button>

            <!-- Server Status -->
            <div style="text-align: center; margin-top: 20px;">
                <small style="color: var(--text-muted);" id="serverStatus">
                    <i class="fas fa-circle" style="color: var(--success-color);"></i> Server Connected
                </small>
            </div>
        </div>
    </div>

    <!-- QR Code Scanner Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <script>
        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const loggedInInfo = document.getElementById('loggedInInfo');
        const methodBtns = document.querySelectorAll('.method-btn');
        const qrForm = document.getElementById('qrForm');
        const manualForm = document.getElementById('manualForm');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const statusMessage = document.getElementById('statusMessage');
        const qrVideo = document.getElementById('qr-video');
        const qrFileInput = document.getElementById('qr-file');
        const userIdInput = document.getElementById('userIdInput');
        const passwordInput = document.getElementById('passwordInput');
        const userNameSpan = document.getElementById('userName');
        const userIdSpan = document.getElementById('userId');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');
        const serverStatus = document.getElementById('serverStatus');

        // Server Configuration
        const API_BASE = window.location.origin; // استخدام نفس النطاق

        // Variables
        let currentStream = null;
        let currentMethod = 'qr';
        let isOnline = true;

        // Check if user is already logged in
        function checkLoginStatus() {
            const userData = localStorage.getItem('bypro_user');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    showLoggedInState(user);
                } catch (e) {
                    localStorage.removeItem('bypro_user');
                }
            }
        }

        // Show logged in state
        function showLoggedInState(user) {
            loginSection.style.display = 'none';
            loggedInInfo.style.display = 'block';
            userNameSpan.textContent = user.name || user.id;
            userIdSpan.textContent = user.id;
        }

        // Show login form
        function showLoginForm() {
            loginSection.style.display = 'block';
            loggedInInfo.style.display = 'none';
            stopCamera();
        }

        // Update connection status
        function updateConnectionStatus(online) {
            isOnline = online;
            if (online) {
                connectionStatus.className = 'connection-status connection-online';
                connectionText.textContent = 'Connected';
                connectionStatus.style.display = 'block';
                serverStatus.innerHTML = '<i class="fas fa-circle" style="color: var(--success-color);"></i> Server Connected';
                setTimeout(() => {
                    connectionStatus.style.display = 'none';
                }, 3000);
            } else {
                connectionStatus.className = 'connection-status connection-offline';
                connectionText.textContent = 'Offline - Check Connection';
                connectionStatus.style.display = 'block';
                serverStatus.innerHTML = '<i class="fas fa-circle" style="color: var(--danger-color);"></i> Server Offline';
            }
        }

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            if (type === 'error') {
                statusMessage.classList.add('shake');
                setTimeout(() => {
                    statusMessage.classList.remove('shake');
                }, 500);
            }
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Switch between login methods
        methodBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                methodBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMethod = btn.dataset.method;
                
                qrForm.classList.remove('active');
                manualForm.classList.remove('active');
                
                if (currentMethod === 'qr') {
                    qrForm.classList.add('active');
                    startCamera();
                } else {
                    manualForm.classList.add('active');
                    stopCamera();
                    // Auto-focus on first input
                    setTimeout(() => userIdInput.focus(), 300);
                }
            });
        });

        // Start camera for QR scanning
        async function startCamera() {
            try {
                stopCamera();
                
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    showStatus('Camera access not supported on this device', 'error');
                    return;
                }

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                qrVideo.srcObject = stream;
                currentStream = stream;
                
                await qrVideo.play();
                scanQRCode();
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                showStatus('Cannot access camera. Please upload QR image instead.', 'warning');
            }
        }

        // Stop camera
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => {
                    track.stop();
                });
                currentStream = null;
            }
        }

        // Scan QR code from video stream
        function scanQRCode() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            let scanning = true;
            
            function scan() {
                if (!scanning) return;
                
                if (qrVideo.readyState === qrVideo.HAVE_ENOUGH_DATA) {
                    canvas.width = qrVideo.videoWidth;
                    canvas.height = qrVideo.videoHeight;
                    context.drawImage(qrVideo, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        scanning = false;
                        processQRCode(code.data);
                    }
                }
                if (scanning) {
                    requestAnimationFrame(scan);
                }
            }
            scan();
        }

        // Process uploaded QR code image
        qrFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    showStatus('Image size too large. Please select a smaller image.', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        context.drawImage(img, 0, 0);
                        
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        if (code) {
                            processQRCode(code.data);
                        } else {
                            showStatus('No QR code found in the image', 'error');
                        }
                    };
                    img.onerror = () => {
                        showStatus('Error loading image', 'error');
                    };
                    img.src = e.target.result;
                };
                reader.onerror = () => {
                    showStatus('Error reading file', 'error');
                };
                reader.readAsDataURL(file);
            }
        });

        // Process QR code data
        function processQRCode(data) {
            console.log('QR Code detected:', data);
            
            if (data.startsWith('BYPRO:')) {
                const parts = data.split(':');
                if (parts.length === 3) {
                    const id = parts[1];
                    const password = parts[2];
                    
                    if (id && password) {
                        showStatus('QR code detected! Verifying...', 'success');
                        verifyLogin(id, password);
                    } else {
                        showStatus('Invalid QR code format', 'error');
                    }
                } else {
                    showStatus('Invalid QR code format. Expected: BYPRO:ID:PASSWORD', 'error');
                }
            } else {
                showStatus('This is not a B.Y PRO QR code', 'error');
            }
        }

        // Verify login credentials
        async function verifyLogin(id, password) {
            if (!id || !password) {
                showStatus('ID and password are required', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading-spinner"></div> Verifying...';

            try {
                const response = await fetch(`${API_BASE}/api/verify-account?id=${encodeURIComponent(id)}&password=${encodeURIComponent(password)}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    // Save user data to localStorage
                    const userData = {
                        id: result.account.id,
                        name: result.account.name,
                        email: result.account.email,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('bypro_user', JSON.stringify(userData));
                    
                    showStatus('Login successful! Welcome to B.Y PRO', 'success');
                    updateConnectionStatus(true);
                    
                    setTimeout(() => {
                        showLoggedInState(userData);
                    }, 1500);
                } else {
                    showStatus(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                if (error.name === 'TypeError' || error.message.includes('Failed to fetch')) {
                    showStatus('Cannot connect to server. Please check your internet connection.', 'error');
                    updateConnectionStatus(false);
                } else {
                    showStatus('Login error: ' + error.message, 'error');
                }
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to B.Y PRO';
            }
        }

        // Manual login
        loginBtn.addEventListener('click', () => {
            if (currentMethod === 'qr') {
                showStatus('Please scan QR code with camera or upload image', 'warning');
            } else {
                const id = userIdInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!id) {
                    showStatus('Please enter your account ID', 'error');
                    userIdInput.focus();
                    return;
                }
                
                if (!password) {
                    showStatus('Please enter your password', 'error');
                    passwordInput.focus();
                    return;
                }
                
                verifyLogin(id, password);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('bypro_user');
            showLoginForm();
            showStatus('Logged out successfully', 'success');
            
            // Reset form fields
            userIdInput.value = '';
            passwordInput.value = '';
            qrFileInput.value = '';
        });

        // Allow Enter key in manual form
        [userIdInput, passwordInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });

        // Input validation
        userIdInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^a-zA-Z0-9_-]/g, '');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            
            // Test server connection
            testServerConnection();
            
            // Start camera if QR method is active
            if (currentMethod === 'qr') {
                startCamera();
            }
        });

        // Test server connection
        async function testServerConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/health`, {
                    method: 'GET'
                });
                if (response.ok) {
                    updateConnectionStatus(true);
                } else {
                    updateConnectionStatus(false);
                }
            } catch (error) {
                updateConnectionStatus(false);
            }
        }

        // Stop camera when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopCamera();
            } else if (currentMethod === 'qr') {
                setTimeout(() => startCamera(), 300);
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
</html>

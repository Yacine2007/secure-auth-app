<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Y PRO Accounts - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* نفس الأنماط السابقة - محفوظة */
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --bg-color: #000000;
            --card-bg: #111111;
            --text-color: #ffffff;
            --text-muted: #bdc3c7;
            --border-color: #2c3e50;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --success-color: #2ecc71;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .login-container {
            background-color: var(--card-bg);
            padding: 40px 30px;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .logo p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .login-methods {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .method-btn {
            flex: 1;
            min-width: 120px;
            padding: 14px 16px;
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .method-btn.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .method-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .login-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .qr-scanner {
            text-align: center;
        }

        .camera-container {
            width: 100%;
            max-width: 280px;
            height: 280px;
            margin: 0 auto 20px;
            border: 3px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            background: linear-gradient(135deg, #000000, #1a1a2e);
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border: 2px solid rgba(52, 152, 219, 0.5);
            border-radius: var(--border-radius);
        }

        .scan-line {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scan 2s ease-in-out infinite;
            border-radius: 3px;
        }

        @keyframes scan {
            0% { top: 20%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 80%; opacity: 0; }
        }

        .file-upload {
            margin: 20px 0;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: block;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 2px solid transparent;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .status-message {
            padding: 12px 16px;
            margin: 15px 0;
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease;
            font-weight: 500;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .status-success {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.2), rgba(39, 174, 96, 0.2));
            color: var(--success-color);
            border: 2px solid var(--success-color);
        }

        .status-error {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(192, 57, 43, 0.2));
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
        }

        .status-warning {
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.2), rgba(211, 84, 0, 0.2));
            color: var(--warning-color);
            border: 2px solid var(--warning-color);
        }

        .logged-in-info {
            display: none;
            text-align: center;
            padding: 30px 20px;
            animation: fadeIn 0.5s ease;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        .logged-in-info h3 {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .logged-in-info p {
            color: var(--text-muted);
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .logout-btn {
            padding: 12px 24px;
            background: transparent;
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background-color: var(--danger-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .connection-online {
            background: var(--success-color);
            color: white;
        }

        .connection-offline {
            background: var(--danger-color);
            color: white;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* تحسينات للتجاوب */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
                max-width: 100%;
            }

            .logo h1 {
                font-size: 1.8rem;
            }

            .method-btn {
                min-width: 140px;
                padding: 12px 14px;
                font-size: 0.85rem;
            }

            .camera-container {
                max-width: 250px;
                height: 250px;
            }

            .user-avatar {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }

            .logged-in-info h3 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 25px 15px;
            }

            .logo h1 {
                font-size: 1.6rem;
            }

            .logo p {
                font-size: 0.9rem;
            }

            .login-methods {
                flex-direction: column;
            }

            .method-btn {
                min-width: auto;
                width: 100%;
            }

            .camera-container {
                max-width: 220px;
                height: 220px;
            }

            .form-group input {
                padding: 12px 14px;
                font-size: 0.9rem;
            }

            .login-btn {
                padding: 14px;
                font-size: 0.9rem;
            }

            .connection-status {
                top: 10px;
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-wifi"></i> <span id="connectionText">Connected</span>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-user-shield"></i> B.Y PRO Accounts</h1>
            <p>Secure Login System</p>
        </div>

        <!-- Logged In Info -->
        <div class="logged-in-info" id="loggedInInfo">
            <div class="user-avatar pulse">
                <i class="fas fa-user-check"></i>
            </div>
            <h3>Welcome, <span id="userName">User</span>!</h3>
            <p>You are successfully logged in as</p>
            <p><strong id="userId" style="color: var(--primary-color); font-size: 1.2rem;"></strong></p>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Login Methods -->
        <div id="loginSection">
            <div class="login-methods">
                <button class="method-btn active" data-method="qr">
                    <i class="fas fa-qrcode"></i> QR Code
                </button>
                <button class="method-btn" data-method="manual">
                    <i class="fas fa-keyboard"></i> Manual Login
                </button>
            </div>

            <!-- QR Code Login -->
            <div class="login-form active" id="qrForm">
                <div class="qr-scanner">
                    <div class="camera-container">
                        <video id="qr-video" playsinline></video>
                        <div class="camera-overlay">
                            <div class="scan-line"></div>
                        </div>
                    </div>
                    <p style="color: var(--text-muted); margin-bottom: 20px; font-size: 0.9rem;">
                        Point camera at QR code or upload image below
                    </p>
                    
                    <div class="file-upload">
                        <input type="file" id="qr-file" class="file-input" accept="image/*">
                        <label for="qr-file" class="file-label">
                            <i class="fas fa-upload"></i> Upload QR Code Image
                        </label>
                    </div>
                </div>
            </div>

            <!-- Manual Login -->
            <div class="login-form" id="manualForm">
                <div class="form-group">
                    <label for="userIdInput"><i class="fas fa-id-card"></i> Account ID</label>
                    <input type="text" id="userIdInput" placeholder="Enter your account ID" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="passwordInput"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="passwordInput" placeholder="Enter your password" autocomplete="current-password">
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Login Button -->
            <button class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login to B.Y PRO
            </button>

            <!-- Server Status -->
            <div style="text-align: center; margin-top: 20px;">
                <small style="color: var(--text-muted);" id="serverStatus">
                    <i class="fas fa-circle" style="color: var(--success-color);"></i> Checking server...
                </small>
            </div>

            <!-- Test Accounts Info -->
            <div style="text-align: center; margin-top: 15px; padding: 10px; background: rgba(52, 152, 219, 0.1); border-radius: 8px;">
                <small style="color: var(--text-muted);">
                    <strong>Test Accounts:</strong><br>
                    ID: <code>1</code> | Password: <code>ABC123!?/</code><br>
                    ID: <code>2</code> | Password: <code>ABC123!?/</code>
                </small>
            </div>
        </div>
    </div>

    <!-- QR Code Scanner Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <script>
        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const loggedInInfo = document.getElementById('loggedInInfo');
        const methodBtns = document.querySelectorAll('.method-btn');
        const qrForm = document.getElementById('qrForm');
        const manualForm = document.getElementById('manualForm');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const statusMessage = document.getElementById('statusMessage');
        const qrVideo = document.getElementById('qr-video');
        const qrFileInput = document.getElementById('qr-file');
        const userIdInput = document.getElementById('userIdInput');
        const passwordInput = document.getElementById('passwordInput');
        const userNameSpan = document.getElementById('userName');
        const userIdSpan = document.getElementById('userId');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');
        const serverStatus = document.getElementById('serverStatus');

        // Server Configuration - استخدام النطاق الحالي مباشرة
        const API_BASE = window.location.origin;
        console.log('🌐 Detected API Base:', API_BASE);

        // Variables
        let currentStream = null;
        let currentMethod = 'qr';
        let isOnline = false;

        // Check if user is already logged in
        function checkLoginStatus() {
            const userData = localStorage.getItem('bypro_user');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    showLoggedInState(user);
                } catch (e) {
                    localStorage.removeItem('bypro_user');
                }
            }
        }

        // Show logged in state
        function showLoggedInState(user) {
            loginSection.style.display = 'none';
            loggedInInfo.style.display = 'block';
            userNameSpan.textContent = user.name || user.id;
            userIdSpan.textContent = user.id;
        }

        // Show login form
        function showLoginForm() {
            loginSection.style.display = 'block';
            loggedInInfo.style.display = 'none';
            stopCamera();
        }

        // Update connection status
        function updateConnectionStatus(online) {
            isOnline = online;
            if (online) {
                connectionStatus.className = 'connection-status connection-online';
                connectionText.textContent = 'Connected';
                connectionStatus.style.display = 'block';
                serverStatus.innerHTML = '<i class="fas fa-circle" style="color: var(--success-color);"></i> Server Connected';
                setTimeout(() => {
                    connectionStatus.style.display = 'none';
                }, 3000);
            } else {
                connectionStatus.className = 'connection-status connection-offline';
                connectionText.textContent = 'Offline - Check Connection';
                connectionStatus.style.display = 'block';
                serverStatus.innerHTML = '<i class="fas fa-circle" style="color: var(--danger-color);"></i> Server Offline';
            }
        }

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            if (type === 'error') {
                statusMessage.classList.add('shake');
                setTimeout(() => {
                    statusMessage.classList.remove('shake');
                }, 500);
            }
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Switch between login methods
        methodBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                methodBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMethod = btn.dataset.method;
                
                qrForm.classList.remove('active');
                manualForm.classList.remove('active');
                
                if (currentMethod === 'qr') {
                    qrForm.classList.add('active');
                    startCamera();
                } else {
                    manualForm.classList.add('active');
                    stopCamera();
                    setTimeout(() => userIdInput.focus(), 300);
                }
            });
        });

        // Start camera for QR scanning
        async function startCamera() {
            try {
                stopCamera();
                
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    showStatus('Camera access not supported on this device', 'error');
                    return;
                }

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                qrVideo.srcObject = stream;
                currentStream = stream;
                
                await qrVideo.play();
                scanQRCode();
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                showStatus('Cannot access camera. Please upload QR image instead.', 'warning');
            }
        }

        // Stop camera
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => {
                    track.stop();
                });
                currentStream = null;
            }
        }

        // Scan QR code from video stream
        function scanQRCode() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            let scanning = true;
            
            function scan() {
                if (!scanning) return;
                
                if (qrVideo.readyState === qrVideo.HAVE_ENOUGH_DATA) {
                    canvas.width = qrVideo.videoWidth;
                    canvas.height = qrVideo.videoHeight;
                    context.drawImage(qrVideo, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        scanning = false;
                        processQRCode(code.data);
                    }
                }
                if (scanning) {
                    requestAnimationFrame(scan);
                }
            }
            scan();
        }

        // Process uploaded QR code image
        qrFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showStatus('Image size too large. Please select a smaller image.', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        context.drawImage(img, 0, 0);
                        
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        if (code) {
                            processQRCode(code.data);
                        } else {
                            showStatus('No QR code found in the image', 'error');
                        }
                    };
                    img.onerror = () => {
                        showStatus('Error loading image', 'error');
                    };
                    img.src = e.target.result;
                };
                reader.onerror = () => {
                    showStatus('Error reading file', 'error');
                };
                reader.readAsDataURL(file);
            }
        });

        // Process QR code data
        function processQRCode(data) {
            console.log('QR Code detected:', data);
            
            if (data.startsWith('BYPRO:')) {
                const parts = data.split(':');
                if (parts.length === 3) {
                    const id = parts[1];
                    const password = parts[2];
                    
                    if (id && password) {
                        showStatus('QR code detected! Verifying...', 'success');
                        verifyLogin(id, password);
                    } else {
                        showStatus('Invalid QR code format', 'error');
                    }
                } else {
                    showStatus('Invalid QR code format. Expected: BYPRO:ID:PASSWORD', 'error');
                }
            } else {
                showStatus('This is not a B.Y PRO QR code', 'error');
            }
        }

        // Verify login credentials - الإصدار المحسّن
        async function verifyLogin(id, password) {
            if (!id || !password) {
                showStatus('ID and password are required', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading-spinner"></div> Verifying...';

            try {
                const url = `${API_BASE}/api/verify-account?id=${encodeURIComponent(id)}&password=${encodeURIComponent(password)}`;
                console.log('🔐 Making request to:', url);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });

                console.log('📥 Response status:', response.status, response.statusText);

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                console.log('📦 Response data:', result);

                if (result.success) {
                    const userData = {
                        id: result.account.id,
                        name: result.account.name,
                        email: result.account.email,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('bypro_user', JSON.stringify(userData));
                    
                    showStatus('Login successful! Welcome to B.Y PRO', 'success');
                    updateConnectionStatus(true);
                    
                    setTimeout(() => {
                        showLoggedInState(userData);
                    }, 1500);
                } else {
                    showStatus(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('❌ Login error:', error);
                if (error.name === 'TypeError' || error.message.includes('Failed to fetch')) {
                    showStatus('Cannot connect to server. Please check your internet connection.', 'error');
                    updateConnectionStatus(false);
                } else {
                    showStatus('Login error: ' + error.message, 'error');
                }
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to B.Y PRO';
            }
        }

        // Manual login
        loginBtn.addEventListener('click', () => {
            if (currentMethod === 'qr') {
                showStatus('Please scan QR code with camera or upload image', 'warning');
            } else {
                const id = userIdInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!id) {
                    showStatus('Please enter your account ID', 'error');
                    userIdInput.focus();
                    return;
                }
                
                if (!password) {
                    showStatus('Please enter your password', 'error');
                    passwordInput.focus();
                    return;
                }
                
                verifyLogin(id, password);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('bypro_user');
            showLoginForm();
            showStatus('Logged out successfully', 'success');
            
            userIdInput.value = '';
            passwordInput.value = '';
            qrFileInput.value = '';
        });

        // Allow Enter key in manual form
        [userIdInput, passwordInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });

        // Input validation
        userIdInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^a-zA-Z0-9_-]/g, '');
        });

        // Test server connection بشكل أفضل
        async function testServerConnection() {
            try {
                console.log('🔄 Testing server connection...');
                const response = await fetch(`${API_BASE}/api/health`);
                console.log('📡 Health check response:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Server health:', data);
                    updateConnectionStatus(true);
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('❌ Server connection test failed:', error);
                updateConnectionStatus(false);
                return false;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 Initializing login page...');
            checkLoginStatus();
            
            // اختبار الاتصال فور التحميل
            const connected = await testServerConnection();
            if (connected) {
                console.log('✅ Server is ready for login');
            } else {
                console.log('❌ Server connection failed');
            }
            
            if (currentMethod === 'qr') {
                startCamera();
            }
        });

        // Stop camera when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopCamera();
            } else if (currentMethod === 'qr') {
                setTimeout(() => startCamera(), 300);
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });

        // إضافة وظيفة لاختبار الاتصال يدوياً
        window.testConnection = async function() {
            console.log('🧪 Manual connection test...');
            await testServerConnection();
        };
    </script>
</body>
</html>

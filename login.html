<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Y PRO Accounts - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --bg-color: #000000;
            --card-bg: #111111;
            --text-color: #ffffff;
            --text-muted: #bdc3c7;
            --border-color: #2c3e50;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --success-color: #2ecc71;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: var(--text-muted);
            font-size: 16px;
        }

        .login-methods {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .method-btn {
            flex: 1;
            padding: 12px;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .method-btn.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .method-btn:hover {
            border-color: var(--primary-color);
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .login-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .qr-scanner {
            text-align: center;
        }

        .camera-container {
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: var(--bg-color);
            position: relative;
        }

        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 2px;
            background-color: var(--primary-color);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }

        .file-upload {
            margin: 20px 0;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: block;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            background-color: var(--primary-dark);
        }

        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .status-success {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .status-error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .status-warning {
            background-color: rgba(243, 156, 18, 0.2);
            color: var(--warning-color);
            border: 1px solid var(--warning-color);
        }

        .logged-in-info {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .logout-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: transparent;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: var(--danger-color);
            color: white;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }

            .camera-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-user-shield"></i> B.Y PRO Accounts</h1>
            <p>Secure Login System</p>
        </div>

        <!-- Logged In Info -->
        <div class="logged-in-info" id="loggedInInfo">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h3>Welcome, <span id="userName">User</span>!</h3>
            <p>You are logged in as <strong id="userId"></strong></p>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Login Methods -->
        <div id="loginSection">
            <div class="login-methods">
                <button class="method-btn active" data-method="qr">
                    <i class="fas fa-qrcode"></i> QR Code
                </button>
                <button class="method-btn" data-method="manual">
                    <i class="fas fa-keyboard"></i> Manual
                </button>
            </div>

            <!-- QR Code Login -->
            <div class="login-form active" id="qrForm">
                <div class="qr-scanner">
                    <div class="camera-container">
                        <video id="qr-video" playsinline></video>
                        <div class="camera-overlay">
                            <div class="scan-line"></div>
                        </div>
                    </div>
                    <p class="text-muted">Point camera at QR code or upload image</p>
                    
                    <div class="file-upload">
                        <input type="file" id="qr-file" class="file-input" accept="image/*">
                        <label for="qr-file" class="file-label">
                            <i class="fas fa-upload"></i> Upload QR Code Image
                        </label>
                    </div>
                </div>
            </div>

            <!-- Manual Login -->
            <div class="login-form" id="manualForm">
                <div class="form-group">
                    <label for="userIdInput"><i class="fas fa-id-card"></i> Account ID</label>
                    <input type="text" id="userIdInput" placeholder="Enter your ID">
                </div>
                <div class="form-group">
                    <label for="passwordInput"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="passwordInput" placeholder="Enter your password">
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Login Button -->
            <button class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login to B.Y PRO
            </button>
        </div>
    </div>

    <!-- QR Code Scanner Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <script>
        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const loggedInInfo = document.getElementById('loggedInInfo');
        const methodBtns = document.querySelectorAll('.method-btn');
        const qrForm = document.getElementById('qrForm');
        const manualForm = document.getElementById('manualForm');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const statusMessage = document.getElementById('statusMessage');
        const qrVideo = document.getElementById('qr-video');
        const qrFileInput = document.getElementById('qr-file');
        const userIdInput = document.getElementById('userIdInput');
        const passwordInput = document.getElementById('passwordInput');
        const userNameSpan = document.getElementById('userName');
        const userIdSpan = document.getElementById('userId');

        // Variables
        let currentStream = null;
        let currentMethod = 'qr';
        const API_BASE = window.location.origin; // Use same origin for API calls

        // Check if user is already logged in
        function checkLoginStatus() {
            const userData = localStorage.getItem('bypro_user');
            if (userData) {
                const user = JSON.parse(userData);
                showLoggedInState(user);
            }
        }

        // Show logged in state
        function showLoggedInState(user) {
            loginSection.style.display = 'none';
            loggedInInfo.style.display = 'block';
            userNameSpan.textContent = user.name || user.id;
            userIdSpan.textContent = user.id;
        }

        // Show login form
        function showLoginForm() {
            loginSection.style.display = 'block';
            loggedInInfo.style.display = 'none';
            stopCamera();
        }

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Switch between login methods
        methodBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                methodBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMethod = btn.dataset.method;
                
                qrForm.classList.remove('active');
                manualForm.classList.remove('active');
                
                if (currentMethod === 'qr') {
                    qrForm.classList.add('active');
                    startCamera();
                } else {
                    manualForm.classList.add('active');
                    stopCamera();
                }
            });
        });

        // Start camera for QR scanning
        async function startCamera() {
            try {
                stopCamera(); // Stop any existing stream
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                
                qrVideo.srcObject = stream;
                currentStream = stream;
                
                // Start QR code scanning
                scanQRCode();
            } catch (error) {
                console.error('Error accessing camera:', error);
                showStatus('Cannot access camera. Please upload QR image instead.', 'error');
            }
        }

        // Stop camera
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
        }

        // Scan QR code from video stream
        function scanQRCode() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            function scan() {
                if (qrVideo.readyState === qrVideo.HAVE_ENOUGH_DATA) {
                    canvas.width = qrVideo.videoWidth;
                    canvas.height = qrVideo.videoHeight;
                    context.drawImage(qrVideo, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        processQRCode(code.data);
                    }
                }
                requestAnimationFrame(scan);
            }
            scan();
        }

        // Process uploaded QR code image
        qrFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        context.drawImage(img, 0, 0);
                        
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        if (code) {
                            processQRCode(code.data);
                        } else {
                            showStatus('No QR code found in image', 'error');
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Process QR code data
        function processQRCode(data) {
            console.log('QR Code detected:', data);
            
            // Expected format: BYPRO:ID:PASSWORD
            if (data.startsWith('BYPRO:')) {
                const parts = data.split(':');
                if (parts.length === 3) {
                    const id = parts[1];
                    const password = parts[2];
                    verifyLogin(id, password);
                } else {
                    showStatus('Invalid QR code format', 'error');
                }
            } else {
                showStatus('Invalid B.Y PRO QR code', 'error');
            }
        }

        // Verify login credentials
        async function verifyLogin(id, password) {
            if (!id || !password) {
                showStatus('ID and password are required', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';

            try {
                const response = await fetch(`${API_BASE}/api/verify-account?id=${encodeURIComponent(id)}&password=${encodeURIComponent(password)}`);
                const result = await response.json();

                if (result.success) {
                    // Save user data to localStorage
                    const userData = {
                        id: result.account.id,
                        name: result.account.name,
                        email: result.account.email,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('bypro_user', JSON.stringify(userData));
                    
                    showStatus('Login successful! Welcome to B.Y PRO', 'success');
                    setTimeout(() => {
                        showLoggedInState(userData);
                    }, 1500);
                } else {
                    showStatus(result.error, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatus('Network error. Please try again.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to B.Y PRO';
            }
        }

        // Manual login
        loginBtn.addEventListener('click', () => {
            if (currentMethod === 'qr') {
                // For QR method, we wait for automatic detection
                showStatus('Please scan QR code with camera or upload image', 'warning');
            } else {
                const id = userIdInput.value.trim();
                const password = passwordInput.value.trim();
                verifyLogin(id, password);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('bypro_user');
            showLoginForm();
            showStatus('Logged out successfully', 'success');
        });

        // Allow Enter key in manual form
        [userIdInput, passwordInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            
            // Start camera if QR method is active
            if (currentMethod === 'qr') {
                startCamera();
            }
        });

        // Stop camera when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopCamera();
            } else if (currentMethod === 'qr') {
                startCamera();
            }
        });
    </script>
</body>
</html>

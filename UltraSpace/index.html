<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraSpace Y</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Yacine2007/secure-auth-app/refs/heads/main/UltraSpace/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e88e5;
            --primary-dark: #1565c0;
            --primary-light: #64b5f6;
            --bg-primary: #0d1b2a;
            --bg-secondary: #1b263b;
            --bg-tertiary: #415a77;
            --text-primary: #e0e1dd;
            --text-secondary: #a8b5c5;
            --text-muted: #778da9;
            --border: #415a77;
            --online: #4caf50;
            --message-sent: #1e3a5f;
            --message-received: #2a3f5f;
            --hover: #2a3f5f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .login-container {
            background: var(--bg-secondary);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 16px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 300;
            color: var(--text-primary);
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .file-input-container {
            position: relative;
        }

        .file-input-label {
            display: block;
            padding: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }

        .file-input-label:hover {
            background: var(--hover);
            color: var(--text-primary);
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: var(--primary-dark);
        }

        /* Chat Screen */
        .chat-screen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            background: var(--bg-primary);
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Chat Header */
        .chat-header {
            background: var(--bg-tertiary);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            min-height: 70px;
        }

        .chat-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--online);
            border: 2px solid var(--bg-tertiary);
        }

        .user-details h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .user-details .status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .icon-btn:hover {
            background: var(--hover);
            color: var(--text-primary);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.03"><path fill="%231e88e5" d="M30 30h40v40H30z"/></svg>');
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }

        .message.received {
            align-self: flex-start;
            background: var(--message-received);
            border-top-left-radius: 0;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--message-sent);
            border-top-right-radius: 0;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 4px;
            opacity: 0.8;
        }

        .message-reaction {
            position: absolute;
            bottom: -8px;
            right: 8px;
            background: var(--bg-primary);
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 12px;
            border: 1px solid var(--border);
        }

        .message.sent .message-reaction {
            right: auto;
            left: 8px;
        }

        /* Input Container */
        .input-container {
            background: var(--bg-tertiary);
            padding: 16px 20px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            border-top: 1px solid var(--border);
            min-height: 80px;
        }

        .input-actions {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: var(--bg-secondary);
            border: none;
            border-radius: 20px;
            padding: 16px 20px;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            max-height: 120px;
            outline: none;
            line-height: 1.4;
            min-height: 50px;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            background: var(--primary);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
        }

        .send-button:hover {
            background: var(--primary-dark);
        }

        .send-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        /* Message Options Menu */
        .message-options {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-tertiary);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.3);
        }

        .message-options.active {
            transform: translateY(0);
        }

        .reactions-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .reaction-option {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 8px;
            color: var(--text-primary);
        }

        .reaction-option:hover {
            transform: scale(1.2);
        }

        .action-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 16px;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.2s;
            font-size: 16px;
        }

        .action-btn:hover {
            background: var(--hover);
        }

        .action-btn i {
            width: 24px;
            text-align: center;
            font-size: 18px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            background: var(--online);
            color: white;
            display: none;
        }

        .connection-status.offline {
            background: #ef4444;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            background: var(--bg-secondary);
            border-radius: 10px;
            margin: 10px 0;
            max-width: 90%;
            align-self: center;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .login-container {
                margin: 10px;
                padding: 30px 20px;
                max-width: none;
            }

            .message {
                max-width: 90%;
            }

            .chat-header {
                padding: 12px 16px;
                min-height: 60px;
            }

            .input-container {
                padding: 12px 16px;
                min-height: 70px;
            }

            .message-input {
                padding: 12px 16px;
                font-size: 16px;
                min-height: 44px;
            }

            .send-button {
                width: 44px;
                height: 44px;
            }

            .icon-btn {
                font-size: 18px;
                padding: 6px;
            }

            .messages-container {
                padding: 16px;
            }

            .message-text {
                font-size: 16px;
            }
            
            .message-options {
                padding: 16px;
            }
            
            .reaction-option {
                font-size: 20px;
                padding: 6px;
            }
            
            .action-btn {
                padding: 14px;
                font-size: 15px;
            }
        }

        /* Extra small devices */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 15px;
            }
            
            .logo-img {
                width: 70px;
                height: 70px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .form-control {
                padding: 14px;
            }
            
            .file-input-label {
                padding: 14px;
            }
            
            .login-btn {
                padding: 14px;
            }
            
            .chat-header {
                padding: 10px 12px;
            }
            
            .avatar {
                width: 40px;
                height: 40px;
            }
            
            .user-details h3 {
                font-size: 15px;
            }
            
            .messages-container {
                padding: 12px;
            }
            
            .message {
                max-width: 95%;
                padding: 10px 14px;
            }
            
            .input-container {
                padding: 10px 12px;
            }
            
            .message-input {
                padding: 12px 14px;
                font-size: 15px;
            }
            
            .send-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Hide number input spinners */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        /* Prevent text selection on mobile */
        .message {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-wifi"></i> Connected
    </div>

    <!-- Overlay for Message Options -->
    <div class="overlay" id="overlay"></div>

    <!-- Message Options Menu -->
    <div class="message-options" id="messageOptions">
        <div class="reactions-bar">
            <button class="reaction-option" data-reaction="heart">
                <i class="fas fa-heart"></i>
            </button>
            <button class="reaction-option" data-reaction="thumbs-up">
                <i class="fas fa-thumbs-up"></i>
            </button>
            <button class="reaction-option" data-reaction="laugh-beam">
                <i class="fas fa-laugh-beam"></i>
            </button>
            <button class="reaction-option" data-reaction="surprise">
                <i class="fas fa-surprise"></i>
            </button>
            <button class="reaction-option" data-reaction="sad-tear">
                <i class="fas fa-sad-tear"></i>
            </button>
            <button class="reaction-option" data-reaction="angry">
                <i class="fas fa-angry"></i>
            </button>
        </div>
        <div class="action-options">
            <button class="action-btn" id="copyMessageBtn">
                <i class="far fa-copy"></i> Copy Message
            </button>
            <button class="action-btn" id="deleteMessageBtn">
                <i class="far fa-trash-alt"></i> Delete Message
            </button>
        </div>
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/Yacine2007/secure-auth-app/refs/heads/main/UltraSpace/favicon.png" alt="UltraSpace Y" class="logo-img">
                <h1>UltraSpace Y</h1>
                <p>Connect with Yacine ben mokrane</p>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="profilePic">Profile Picture</label>
                    <div class="file-input-container">
                        <input type="file" id="profilePic" class="file-input" accept="image/*">
                        <label for="profilePic" class="file-input-label" id="fileInputLabel">
                            <i class="fas fa-upload"></i> Choose Image
                        </label>
                    </div>
                </div>
                <button class="login-btn" id="loginBtn">Start Chatting</button>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div class="chat-screen" id="chatScreen">
        <div class="chat-header">
            <div class="chat-user">
                <div class="avatar">
                    <img src="https://raw.githubusercontent.com/Yacine2007/secure-auth-app/refs/heads/main/UltraSpace/Yacine.png" alt="Yacine">
                    <div class="status-dot"></div>
                </div>
                <div class="user-details">
                    <h3>Yacine ben mokrane</h3>
                    <div class="status">Online</div>
                </div>
            </div>
            <div class="chat-actions">
                <button class="icon-btn" id="backBtn" title="Back to login">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be loaded here -->
        </div>

        <div class="input-container">
            <div class="input-actions">
                <button class="icon-btn" id="attachmentBtn" title="Attach file">
                    <i class="fas fa-paperclip"></i>
                </button>
            </div>
            <textarea class="message-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
            <button class="send-button" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Server Configuration
        const SERVER_URL = 'https://ultraspace.onrender.com';
        
        // DOM Elements
        const connectionStatus = document.getElementById('connectionStatus');
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const loginBtn = document.getElementById('loginBtn');
        const backBtn = document.getElementById('backBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInputLabel = document.getElementById('fileInputLabel');
        const profilePicInput = document.getElementById('profilePic');
        const attachmentBtn = document.getElementById('attachmentBtn');
        const overlay = document.getElementById('overlay');
        const messageOptions = document.getElementById('messageOptions');
        const copyMessageBtn = document.getElementById('copyMessageBtn');
        const deleteMessageBtn = document.getElementById('deleteMessageBtn');
        const reactionOptions = document.querySelectorAll('.reaction-option');

        // State
        let currentUser = null;
        let allMessages = [];
        let messageCheckInterval = null;
        let lastMessageCount = 0;
        let selectedMessage = null;
        let longPressTimer = null;

        // Create hidden file input for attachments
        const imageInput = document.createElement('input');
        imageInput.type = 'file';
        imageInput.accept = 'image/*';
        imageInput.style.display = 'none';
        document.body.appendChild(imageInput);

        // API Functions
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${SERVER_URL}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                showConnectionStatus(false);
                throw error;
            }
        }

        function showConnectionStatus(connected) {
            if (connected) {
                connectionStatus.innerHTML = '<i class="fas fa-wifi"></i> Connected';
                connectionStatus.className = 'connection-status';
            } else {
                connectionStatus.innerHTML = '<i class="fas fa-wifi-slash"></i> Offline';
                connectionStatus.className = 'connection-status offline';
            }
            
            connectionStatus.style.display = 'block';
            setTimeout(() => {
                connectionStatus.style.display = 'none';
            }, 3000);
        }

        // Load messages
        async function loadMessages() {
            try {
                const data = await apiRequest('/api/messages');
                allMessages = data.messages;
                
                // Only update if messages changed
                if (allMessages.length !== lastMessageCount) {
                    lastMessageCount = allMessages.length;
                    displayMessages();
                }
                
                showConnectionStatus(true);
            } catch (error) {
                console.error('Failed to load messages:', error);
                // If no messages from server, show welcome message
                if (allMessages.length === 0) {
                    addWelcomeMessage();
                }
            }
        }

        // Check for new messages
        async function checkForUpdates() {
            try {
                const response = await fetch(`${SERVER_URL}/api/updates?timestamp=${Date.now()}`);
                const data = await response.json();
                
                if (data.hasUpdates) {
                    await loadMessages();
                }
            } catch (error) {
                console.error('Failed to check updates:', error);
            }
        }

        // Add welcome message
        function addWelcomeMessage() {
            const welcomeMessage = {
                id: 'welcome_' + Date.now(),
                text: 'Welcome to UltraSpace Y! Start a conversation with Yacine.',
                sender: 'system',
                type: 'text',
                time: getCurrentTime()
            };
            
            allMessages.push(welcomeMessage);
            displayMessages();
        }

        // Get current time in HH:MM format
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }

        // Display messages
        function displayMessages() {
            const currentScroll = messagesContainer.scrollTop;
            const isAtBottom = messagesContainer.scrollHeight - messagesContainer.clientHeight <= currentScroll + 10;

            messagesContainer.innerHTML = allMessages.map(msg => {
                let messageClass = '';
                if (msg.sender === 'user') {
                    messageClass = 'sent';
                } else if (msg.sender === 'system') {
                    messageClass = 'system';
                } else {
                    messageClass = 'received';
                }
                
                let content = '';
                if (msg.type === 'image') {
                    content = `<img src="${msg.text}" alt="Image" style="max-width: 100%; border-radius: 5px;">`;
                } else if (msg.type === 'voice') {
                    content = `
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i class="fas fa-play-circle" style="font-size: 1.2rem;"></i>
                            <div>Voice message</div>
                        </div>
                    `;
                } else {
                    content = msg.text;
                }
                
                const reaction = msg.reaction ? 
                    `<div class="message-reaction"><i class="fas fa-${msg.reaction}"></i></div>` : '';
                
                if (msg.sender === 'system') {
                    return `<div class="welcome-message">${content}</div>`;
                } else {
                    return `
                        <div class="message ${messageClass}" data-message-id="${msg.id}">
                            <div class="message-text">${content}</div>
                            <div class="message-time">${msg.time}</div>
                            ${reaction}
                        </div>
                    `;
                }
            }).join('');
            
            // Add event listeners for long press
            document.querySelectorAll('.message').forEach(message => {
                addMessageLongPress(message);
            });
            
            // Maintain scroll position
            if (isAtBottom) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Add long press event to message
        function addMessageLongPress(messageElement) {
            messageElement.addEventListener('touchstart', startLongPress);
            messageElement.addEventListener('touchend', cancelLongPress);
            messageElement.addEventListener('touchcancel', cancelLongPress);
            messageElement.addEventListener('mousedown', startLongPress);
            messageElement.addEventListener('mouseup', cancelLongPress);
            messageElement.addEventListener('mouseleave', cancelLongPress);
        }

        function startLongPress(e) {
            selectedMessage = e.currentTarget;
            longPressTimer = setTimeout(() => {
                showMessageOptions();
            }, 500);
        }

        function cancelLongPress() {
            clearTimeout(longPressTimer);
        }

        function showMessageOptions() {
            messageOptions.classList.add('active');
            overlay.classList.add('active');
        }

        function hideMessageOptions() {
            messageOptions.classList.remove('active');
            overlay.classList.remove('active');
            selectedMessage = null;
        }

        // Send message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const messageData = {
                text: text,
                sender: 'user',
                type: 'text',
                reaction: null,
                time: getCurrentTime()
            };

            try {
                // Clear input immediately for better UX
                messageInput.value = '';
                autoResizeTextarea();

                // Add message to local state immediately
                messageData.id = 'user_' + Date.now();
                allMessages.push(messageData);
                displayMessages();

                // Send to server
                await apiRequest('/api/messages', {
                    method: 'POST',
                    body: JSON.stringify(messageData)
                });

                showConnectionStatus(true);

            } catch (error) {
                console.error('Failed to send message:', error);
            }
        }

        // Send image
        async function sendImage(imageUrl) {
            const messageData = {
                text: imageUrl,
                sender: 'user',
                type: 'image',
                reaction: null,
                time: getCurrentTime()
            };

            try {
                // Add message to local state immediately
                messageData.id = 'user_' + Date.now();
                allMessages.push(messageData);
                displayMessages();

                // Send to server
                await apiRequest('/api/messages', {
                    method: 'POST',
                    body: JSON.stringify(messageData)
                });

                showConnectionStatus(true);

            } catch (error) {
                console.error('Failed to send image:', error);
            }
        }

        // Add reaction to message
        async function addReactionToMessage(reaction) {
            if (!selectedMessage) return;
            
            const messageId = selectedMessage.dataset.messageId;
            try {
                // Update locally
                const message = allMessages.find(msg => msg.id === messageId);
                if (message) {
                    message.reaction = reaction;
                    displayMessages();
                }
                
                // Send to server
                await apiRequest(`/api/messages/${messageId}`, {
                    method: 'PUT',
                    body: JSON.stringify({ reaction })
                });
                
                hideMessageOptions();
            } catch (error) {
                console.error('Failed to add reaction:', error);
            }
        }

        // Copy message text
        function copyMessageText() {
            if (!selectedMessage) return;
            
            const messageText = selectedMessage.querySelector('.message-text').textContent;
            navigator.clipboard.writeText(messageText).then(() => {
                // Show brief notification
                const notification = document.createElement('div');
                notification.textContent = 'Message copied!';
                notification.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: var(--primary);
                    color: white;
                    padding: 12px 20px;
                    border-radius: 8px;
                    z-index: 1000;
                    font-size: 14px;
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
            
            hideMessageOptions();
        }

        // Delete message
        async function deleteMessage() {
            if (!selectedMessage) return;
            
            if (confirm('Are you sure you want to delete this message?')) {
                const messageId = selectedMessage.dataset.messageId;
                try {
                    // Remove locally
                    allMessages = allMessages.filter(msg => msg.id !== messageId);
                    displayMessages();
                    
                    // Send to server
                    await apiRequest(`/api/messages/${messageId}`, {
                        method: 'DELETE'
                    });
                    
                    hideMessageOptions();
                } catch (error) {
                    console.error('Failed to delete message:', error);
                }
            }
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        // Start auto-refresh
        function startAutoRefresh() {
            messageCheckInterval = setInterval(checkForUpdates, 2000);
        }

        // Event Listeners
        loginBtn.addEventListener('click', async () => {
            const fullName = document.getElementById('fullName').value.trim();
            const profilePicFile = profilePicInput.files[0];
            
            if (!fullName) {
                alert('Please enter your full name');
                return;
            }
            
            let profilePicUrl = '';
            if (profilePicFile) {
                profilePicUrl = URL.createObjectURL(profilePicFile);
            }
            
            currentUser = {
                name: fullName,
                profilePic: profilePicUrl
            };
            
            // Register user on server
            try {
                await apiRequest('/api/users/register', {
                    method: 'POST',
                    body: JSON.stringify({
                        name: fullName,
                        profilePic: profilePicUrl
                    })
                });
            } catch (error) {
                console.log('User registration failed, continuing locally');
            }
            
            showChatScreen();
            await loadMessages();
            startAutoRefresh();
        });

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', autoResizeTextarea);

        backBtn.addEventListener('click', () => {
            showLoginScreen();
        });

        attachmentBtn.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    sendImage(e.target.result);
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        profilePicInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileInputLabel.textContent = this.files[0].name;
            }
        });

        // Message options event listeners
        overlay.addEventListener('click', hideMessageOptions);
        
        reactionOptions.forEach(option => {
            option.addEventListener('click', () => {
                addReactionToMessage(option.dataset.reaction);
            });
        });
        
        copyMessageBtn.addEventListener('click', copyMessageText);
        deleteMessageBtn.addEventListener('click', deleteMessage);

        // Show chat screen
        function showChatScreen() {
            loginScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
            // Focus on message input
            setTimeout(() => messageInput.focus(), 100);
        }

        // Show login screen
        function showLoginScreen() {
            chatScreen.style.display = 'none';
            loginScreen.style.display = 'flex';
            clearInterval(messageCheckInterval);
            
            // Reset form
            document.getElementById('fullName').value = '';
            document.getElementById('profilePic').value = '';
            fileInputLabel.textContent = 'Choose Image';
            
            // Clear current chat
            allMessages = [];
        }

        // Initialize
        async function init() {
            // Always show login screen first (no localStorage)
            showLoginScreen();
        }

        // Start the application
        init();
    </script>
</body>
</html>

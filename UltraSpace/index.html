<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraSpace Y</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Yacine2007/secure-auth-app/refs/heads/main/UltraSpace/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0084ff;
            --primary-dark: #0066cc;
            --bg-primary: #111b21;
            --bg-secondary: #202c33;
            --bg-tertiary: #2a3942;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --text-muted: #667781;
            --border: #303d45;
            --online: #0084ff;
            --typing: #0084ff;
            --message-sent: #005c4b;
            --message-received: #202c33;
            --hover: #2a3942;
            --active: #005c4b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
            background: var(--bg-primary);
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .login-container {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 16px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 300;
            color: var(--text-primary);
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .file-input-container {
            position: relative;
        }

        .file-input-label {
            display: block;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input-label:hover {
            background: var(--hover);
            color: var(--text-primary);
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: var(--primary-dark);
        }

        /* Chat Screen */
        .chat-screen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            background: var(--bg-primary);
        }

        /* Chat Header */
        .chat-header {
            background: var(--bg-tertiary);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .chat-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--online);
            border: 2px solid var(--bg-tertiary);
        }

        .user-details h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .user-details .status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--hover);
            color: var(--text-primary);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.03"><path fill="%230084ff" d="M30 30h40v40H30z"/></svg>');
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
            animation: messageSlide 0.2s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.received {
            align-self: flex-start;
            background: var(--message-received);
            border-top-left-radius: 0;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--message-sent);
            border-top-right-radius: 0;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 4px;
            opacity: 0.8;
        }

        .message-reaction {
            position: absolute;
            bottom: -8px;
            right: 8px;
            background: var(--bg-primary);
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 12px;
            border: 1px solid var(--border);
        }

        .message.sent .message-reaction {
            right: auto;
            left: 8px;
        }

        /* Input Container */
        .input-container {
            background: var(--bg-tertiary);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .message-input {
            flex: 1;
            background: var(--bg-secondary);
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            max-height: 100px;
            outline: none;
            line-height: 1.4;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            background: var(--primary);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background: var(--primary-dark);
        }

        .send-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            background: var(--online);
            color: white;
            display: none;
        }

        .connection-status.offline {
            background: #ef4444;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-wifi"></i> Connected
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/Yacine2007/secure-auth-app/refs/heads/main/UltraSpace/favicon.png" alt="UltraSpace Y" class="logo-img">
                <h1>UltraSpace Y</h1>
                <p>Connect with Yacine ben mokrane</p>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="profilePic">Profile Picture</label>
                    <div class="file-input-container">
                        <input type="file" id="profilePic" class="file-input" accept="image/*">
                        <label for="profilePic" class="file-input-label" id="fileInputLabel">
                            <i class="fas fa-upload"></i> Choose Image
                        </label>
                    </div>
                </div>
                <button class="login-btn" id="loginBtn">Start Chatting</button>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div class="chat-screen" id="chatScreen">
        <div class="chat-header">
            <div class="chat-user">
                <div class="avatar">
                    <img src="https://raw.githubusercontent.com/Yacine2007/secure-auth-app/refs/heads/main/UltraSpace/Yacine.png" alt="Yacine">
                    <div class="status-dot"></div>
                </div>
                <div class="user-details">
                    <h3>Yacine ben mokrane</h3>
                    <div class="status">Online</div>
                </div>
            </div>
            <div class="chat-actions">
                <button class="icon-btn" id="backBtn" title="Back to login">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="icon-btn" id="infoBtn" title="Profile info">
                    <i class="fas fa-info-circle"></i>
                </button>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be loaded here -->
        </div>

        <div class="input-container">
            <div class="input-actions">
                <button class="icon-btn" id="attachmentBtn" title="Attach file">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button class="icon-btn" id="emojiBtn" title="Emoji">
                    <i class="far fa-smile"></i>
                </button>
            </div>
            <textarea class="message-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
            <button class="send-button" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Server Configuration
        const SERVER_URL = 'https://ultraspace.onrender.com';
        
        // DOM Elements
        const connectionStatus = document.getElementById('connectionStatus');
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const loginBtn = document.getElementById('loginBtn');
        const backBtn = document.getElementById('backBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInputLabel = document.getElementById('fileInputLabel');
        const profilePicInput = document.getElementById('profilePic');
        const attachmentBtn = document.getElementById('attachmentBtn');
        const imageInput = document.createElement('input');
        imageInput.type = 'file';
        imageInput.accept = 'image/*';
        imageInput.style.display = 'none';

        // State
        let currentUser = null;
        let allMessages = [];
        let messageCheckInterval = null;
        let lastMessageCount = 0;

        // API Functions
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${SERVER_URL}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                showConnectionStatus(false);
                throw error;
            }
        }

        function showConnectionStatus(connected) {
            if (connected) {
                connectionStatus.innerHTML = '<i class="fas fa-wifi"></i> Connected';
                connectionStatus.className = 'connection-status';
            } else {
                connectionStatus.innerHTML = '<i class="fas fa-wifi-slash"></i> Offline';
                connectionStatus.className = 'connection-status offline';
            }
            
            connectionStatus.style.display = 'block';
            setTimeout(() => {
                connectionStatus.style.display = 'none';
            }, 3000);
        }

        // Load messages
        async function loadMessages() {
            try {
                const data = await apiRequest('/api/messages');
                allMessages = data.messages;
                displayMessages();
                showConnectionStatus(true);
                
                // Check for new messages
                if (allMessages.length !== lastMessageCount) {
                    lastMessageCount = allMessages.length;
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        // Check for new messages
        async function checkForUpdates() {
            try {
                const response = await fetch(`${SERVER_URL}/api/updates`);
                const data = await response.json();
                
                if (data.hasUpdates) {
                    await loadMessages();
                }
            } catch (error) {
                console.error('Failed to check updates:', error);
            }
        }

        // Display messages
        function displayMessages() {
            messagesContainer.innerHTML = allMessages.map(msg => {
                const isUser = msg.sender === 'user';
                const messageClass = isUser ? 'sent' : 'received';
                
                let content = '';
                if (msg.type === 'image') {
                    content = `<img src="${msg.text}" alt="Image" style="max-width: 100%; border-radius: 5px;">`;
                } else if (msg.type === 'voice') {
                    content = `
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i class="fas fa-play-circle" style="font-size: 1.2rem;"></i>
                            <div>Voice message</div>
                        </div>
                    `;
                } else {
                    content = msg.text;
                }
                
                const reaction = msg.reaction ? 
                    `<div class="message-reaction"><i class="fas fa-${msg.reaction}"></i></div>` : '';
                
                return `
                    <div class="message ${messageClass}">
                        <div class="message-text">${content}</div>
                        <div class="message-time">${msg.time}</div>
                        ${reaction}
                    </div>
                `;
            }).join('');
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const messageData = {
                text: text,
                sender: 'user',
                type: 'text',
                reaction: null
            };

            try {
                // Clear input immediately for better UX
                messageInput.value = '';
                autoResizeTextarea();

                // Send to server
                await apiRequest('/api/messages', {
                    method: 'POST',
                    body: JSON.stringify(messageData)
                });

                // Reload messages to show the new message
                await loadMessages();
                showConnectionStatus(true);

            } catch (error) {
                console.error('Failed to send message:', error);
            }
        }

        // Send image
        async function sendImage(imageUrl) {
            const messageData = {
                text: imageUrl,
                sender: 'user',
                type: 'image',
                reaction: null
            };

            try {
                await apiRequest('/api/messages', {
                    method: 'POST',
                    body: JSON.stringify(messageData)
                });

                await loadMessages();
                showConnectionStatus(true);

            } catch (error) {
                console.error('Failed to send image:', error);
            }
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        }

        // Start auto-refresh
        function startAutoRefresh() {
            messageCheckInterval = setInterval(checkForUpdates, 2000); // Check for updates every 2 seconds
        }

        // Event Listeners
        loginBtn.addEventListener('click', async () => {
            const fullName = document.getElementById('fullName').value.trim();
            const profilePicFile = profilePicInput.files[0];
            
            if (!fullName) {
                alert('Please enter your full name');
                return;
            }
            
            let profilePicUrl = '';
            if (profilePicFile) {
                profilePicUrl = URL.createObjectURL(profilePicFile);
            }
            
            currentUser = {
                name: fullName,
                profilePic: profilePicUrl
            };
            
            localStorage.setItem('ultraspaceY_user', JSON.stringify(currentUser));
            
            // Register user on server
            try {
                await apiRequest('/api/users/register', {
                    method: 'POST',
                    body: JSON.stringify({
                        name: fullName,
                        profilePic: profilePicUrl
                    })
                });
            } catch (error) {
                console.log('User registration failed, continuing locally');
            }
            
            showChatScreen();
            await loadMessages();
            startAutoRefresh();
        });

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', autoResizeTextarea);

        backBtn.addEventListener('click', () => {
            showLoginScreen();
        });

        attachmentBtn.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    sendImage(e.target.result);
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        profilePicInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileInputLabel.textContent = this.files[0].name;
            }
        });

        // Show chat screen
        function showChatScreen() {
            loginScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
        }

        // Show login screen
        function showLoginScreen() {
            chatScreen.style.display = 'none';
            loginScreen.style.display = 'flex';
            clearInterval(messageCheckInterval);
        }

        // Initialize
        async function init() {
            // Check if user is already logged in
            const savedUser = localStorage.getItem('ultraspaceY_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showChatScreen();
                await loadMessages();
                startAutoRefresh();
            }
        }

        // Start the application
        init();
    </script>
</body>
</html>

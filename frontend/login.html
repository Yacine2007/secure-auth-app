<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Auth App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="authContainer">

  <!-- تسجيل الدخول -->
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
    <p><a href="#" id="showSignup">Sign Up</a> | <a href="#" id="showForgot">Forgot Password?</a></p>
  </form>

  <!-- تسجيل حساب جديد -->
  <form id="signupForm" style="display:none;">
    <h2>Sign Up</h2>
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <p><a href="#" id="showLogin1">Back to Login</a></p>
  </form>

  <!-- إدخال رمز التحقق -->
  <form id="verificationForm" style="display:none;">
    <h2>Enter Verification Code</h2>
    <input type="hidden" id="userIdInput">
    <input type="text" id="verificationCode" placeholder="6-digit Code" required>
    <button type="submit">Verify</button>
  </form>

  <!-- نسيت كلمة المرور -->
  <form id="forgotForm" style="display:none;">
    <h2>Forgot Password</h2>
    <input type="email" id="forgotEmail" placeholder="Email" required>
    <button type="submit">Send Reset Code</button>
    <p><a href="#" id="showLogin2">Back to Login</a></p>
  </form>

</div>

<script src="script.js"></script>
</body>
</html>
